<!doctype html>
<html>

<head>
  <title>SIMPLE PENDULUM</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js"></script>
</head>
<body>
<div class="window">
    <div class= "title">
        <h1>SIMPLE PENDULUM</h1>
    </div>
    <div class="leftbox">
        <div>
           <p>pendulum</p>
        </div>
        <div>
            <p>graph</p>
        </div>
    </div>
    <div class="right_box">
        <div class="values">
            <h2>VARIABLES</h2>
        </div>
        <div class="len">
            <p>Length(mm)<br><input type="number" id="len-input" value=""></p>
        </div>
        <div class="controls">
            <h2>CONTROLS</h2>
        </div>
        <div class="start">
            <p>
               <button type="button" onclick="getValue()">Start</button>
               <button type="button">Stop</button>
            </p>
        </div>
    </div>
    <div class="bottom">
        <div class="result">
        <h2>RESULT</h2>
        </div>
          <div class="time">
              <p>
                 Time period(T):<br>

                 Natural frequency(rad/s):<br>
                 
                 Natural frequency(Hz):<br>
             </p>
           </div>
        </div>
    </div>
</body>
</html>
